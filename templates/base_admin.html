{% extends "base.html" %}

{% block extra_css %}
<style>
/* Admin specific styles */
.admin-badge {
    background-color: #dc3545;
    color: white;
    padding: 2px 6px;
    border-radius: 3px;
    font-size: 0.7rem;
    margin-left: 5px;
}

.admin-nav {
    border-bottom: 2px solid #dc3545;
}
</style>
{% endblock %}

<!-- Override navigation for admin users -->
{% block content %}
<!-- Admin Navigation Notice -->
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <i class="fas fa-user-shield"></i> 
    <strong>Modo Administrativo</strong> - Você tem acesso a todas as funcionalidades do sistema.
    <a href="{{ url_for('user_index') }}" class="btn btn-sm btn-outline-primary ms-3">
        <i class="fas fa-user"></i> Ver Interface do Usuário
    </a>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>

{{ super() }}
{% endblock %}
